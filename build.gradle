// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application' // gradle distZip to genenerate a runnable package

mainClassName = "net.lifove.hdp.Runner"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // commons-cli
    compile 'commons-cli:commons-cli:1.3.1'
    
    // weka 3.7.9
    compile 'nz.ac.waikato.cms.weka:weka-dev:3.7.9'
    
    // weka addition lib: chiSquaredAttributeEval
    compile 'nz.ac.waikato.cms.weka:chiSquaredAttributeEval:1.0.4'
    
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/probabilisticSignificanceAE
	compile group: 'nz.ac.waikato.cms.weka', name: 'probabilisticSignificanceAE', version: '1.0.2'
    
    // commons math
    compile 'org.apache.commons:commons-math3:3.6.1'
    
    // google guava
    compile 'com.google.guava:guava:19.0'
    
    // https://mvnrepository.com/artifact/org.rosuda.REngine/Rserve
	compile group: 'org.rosuda.REngine', name: 'Rserve', version: '1.8.1'
}

test {
  maxHeapSize = "4000m"
}
